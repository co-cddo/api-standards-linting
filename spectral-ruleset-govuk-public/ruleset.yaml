extends:
  - [spectral:oas, all]
rules:
  semver:
    severity: error
    message: Version should use semantic versioning. {{value}} is not a valid version.
    given: $.info.version
    then:
      function: pattern
      functionOptions:
        match: "^([0-9]+.[0-9]+.[0-9]+)$"
  not-acceptable:
    severity: error
    given: "$.paths.[*][get,put,post,delete,patch].responses"
    description: "Resources that can provide a response body must declare a response for an HTTP 406 Not Acceptable"
    then:
      field: "406"
      function: truthy
  unsupported-media-type:
    severity: error
    given: "$.paths.[*][put,post,patch].responses"
    description: "Resources that consume a request body must declare a response for an HTTP 415 Unsupported Media Type"
    then:
      field: "415"
      function: truthy
  oas3-always-use-https:
    severity: error
    message: Servers must use the HTTPS protocol except when using localhost
    given: "$.servers[*].url"
    then:
      function: pattern
      functionOptions:
        match: "(http:\/\/localhost)|(https).*"
    formats: ["oas3"]
  oas2-always-use-https:
    severity: error
    given: "$.schemes.*"
    then:
      function: enumeration
      functionOptions:
        values:
          - 'https'
    message: Servers must use the HTTPS protocol
    formats: ["oas2"]
  no-x-headers:
    severity: error
    message: Headers should not use the X- prefix
    given: "$..parameters[?(@.in === 'header')].name"
    then:
      function: pattern
      functionOptions:
        match:
          "^([^xX]|.[^-])"
  no-x-response-headers:
    severity: error
    message: Headers should not use the X- prefix
    given: "$..headers.*~"
    then:
      function: pattern
      functionOptions:
        match:
          "^([^xX]|.[^-])"
  description:
    severity: error
    given: "$"
    description: "The info object must contain a description"
    then:
      field: "info.description"
      function: truthy
  contact:
    severity: error
    given: "$"
    description: "The info object must contain either a contact email or contact url"
    then:
      field: "info.contact"
      function: truthy
  domain-name:
    severity: error
    given: "$.servers[*].url"
    description: "The domain name must be between 3 and 63 characters long, and contain only alphanumeric characters (0-9 and a-z) and the ‘-’ (dash) symbol. It should also use dashes between words to make your domain easy to read - for example, vehicle-registration-number.api.gov.uk."
    then:
      function: pattern
      functionOptions:
        match: "^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\\.[a-zA-Z]{2,})+$"
