name: "Pull Request Labeler"
on:
- pull_request_target

permissions:
  contents: read
  pull-requests: write
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@3d612d72e6784a1a65365cc6d33b5a001c12bf10
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
